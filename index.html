<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <header>
        <img src="./img/logo.png" alt="Boolean careers main logo" class="vertical-align-middle">
        <h1 id="main-title" class="vertical-align-middle">
            Toboolist
        </h1>
    </header>

    <main>
        <section class="to-do-list">
            <section class="taskbar">
                <button type="button" class="button button-blue">
                    Add Task
                </button>
                <button type="button" class="button button-white">
                    Add Section
                </button>
            </section>

            <section class="elements-list">
                <ul>
                    <li class="todo-list-section">
                        <h2>
                            &#9660; New Tasks
                        </h2>
                        <ul class="inner-list">
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Gigginae <span class="tag tag-blue"> Editorial </span>
                            </li>
                        </ul>
                    </li>
                    <li class="todo-list-section">
                        <h2>
                            &#9660; Today
                        </h2>
                        <ul class="inner-list">
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Giggina <span class="tag tag-blue"> Editorial </span>
                            </li>
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Giggina <span class="tag tag-violet"> Q1 Goals </span>
                            </li>
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Giggina <span class="tag tag-green"> Recruiting </span>
                            </li>
                            <li>
                                <span class="element-circle element-circle-red"> &check;</span>
                                Giggina <span class="tag tag-orange"> Mobile </span>
                            </li>
                        </ul>
                    </li>
                    <li class="todo-list-section">
                        <h2>
                            &#9660; Upcoming
                        </h2>
                        <ul class="inner-list">
                            <li>
                                <span class="element-circle element-circle-red"> &check;</span>
                                Giggino
                            </li>
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Giggino <span class="tag tag-violet"> Website </span>
                            </li>
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Giggino <span class="tag tag-light-green"> Sales </span>
                            </li>
                            <li>
                                <span class="element-circle element-circle-green"> &check;</span>
                                Giggino <span class="tag tag-blue"> Editorial </span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </section>
    </main>

</body>
</html>
